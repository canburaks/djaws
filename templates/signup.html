{% extends 'base_generic.html' %}

{% block content %}
  <div class="auth-container">
    <h2>Sign up</h2>
    {% if form.errors %}
      <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }}
        below.
      </p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <tr>
        <th>
          <label for="id_username">Username:</label>
        </th>
        <td><input type="text" name="username" maxlength="15" minlength="5" autofocus="autofocus" required="required" id="id_username"/>
          <span class="helptext"></span></td>
      </tr><br/>
      <tr>
        <th>
          <label for="id_password1">Password:</label>
        </th>
        <td><input type="password" name="password1" required="required" id="id_password1"/>
          <span class="helptext">(At least 8 character with Capital, lower and numeric)</span></td>
      </tr><br/>
      <tr>
        <th>
          <label for="id_password2">Password:</label>
        </th>
        <td><input type="password" name="password2" required="required" id="id_password2"/>
          <span class="helptext">(Enter same password again)</span></td>
      </tr><br/>
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
{% endblock %}
